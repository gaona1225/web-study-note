<script language="javascript">
	var isIos = function(){
		var u = window.navigator.userAgent ;
		return !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/) ;
	}
	var isSupportFixed = function(){
	  	var userAgent = window.navigator.userAgent,
	   		ios = userAgent.match(/(iPad|iPhone|iPod)\s+OS\s([\d_\.]+)/),
	   		ios5below = ios && ios[2] && (parseInt(ios[2].replace(/_/g, '.'), 10) < 5),
	   		operaMini = /Opera Mini/i.test(userAgent),
	   		body = document.body, div, isFixed;
	  	div = document.createElement('div');
	  	div.style.cssText = 'display:none;position:fixed;z-index:100;';
	  	body.appendChild(div);
	  	isFixed = window.getComputedStyle(div).position != 'fixed';//不支持fixed的会设置成absolute
	  	body.removeChild(div);
	  	div = null;
	  	return !!(isFixed || isIos() || operaMini);  //false表示支持
	}
	if(!isSupportFixed()){
		$('.pass-header').addClass('pass-header-fixed');
		$('#wrapper').addClass('mod-content-fixed');
		$('.text-input').focus(function(){
			$('.pass-header').css({
				'position':'absolute'
			});
		}) ;
		$('.text-input').blur(function(){
			$('.pass-header').css({
				'position':'fixed'
			});
		}) ;
		$(window).scroll(function(){
			$('.pass-header').css({
				'position':'fixed',
				'top':'0px'
			});
		});
	}else if(isIos()){
		document.write("<script lanague=\"javascript\" src=\"iscroll.js\"><\/scri"+"pt>") ;
		var myScroll;
		function loaded(){
			$('.pass-header').addClass('pass-header-scroll');
			$('.footer').addClass('footer-scroll');
			$('#wrapper').addClass('mod-content-scroll');
			myScroll = new iScroll('wrapper', {
				useTransform: false,
				onBeforeScrollStart: function (e) {
					var target = e.target;
					while (target.nodeType != 1) target = target.parentNode;
		
					if (target.tagName != 'SELECT' && target.tagName != 'INPUT' && target.tagName != 'TEXTAREA')
						e.preventDefault();
				}
			});
		}
		document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
		document.addEventListener('DOMContentLoaded', loaded, false);
	}
</script>
