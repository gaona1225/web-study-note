<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Close view</title>
	  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	  <script type="text/javascript" charset="utf-8" src="../cordova-incl.js"></script>
      <script type="text/javascript" charset="utf-8" src="../plugins/org.apache.cordova.webviewapi/www/CyouWebViewApi.js"></script>
<script type="text/javascript" charset="utf-8">

function webViewBack(returnSuccess){
    
    webContrl.goBack(nativePluginResultHandler, nativePluginErrorHandler, returnSuccess);
}

function webViewForward (returnSuccess)
{
    webContrl.goForward(nativePluginResultHandler, nativePluginErrorHandler, returnSuccess);
}

function webViewReload (returnSuccess)
{
    webContrl.reload(nativePluginResultHandler, nativePluginErrorHandler, returnSuccess);
}

function webViewStopLoading (returnSuccess)
{
    webContrl.stoploading(nativePluginResultHandler, nativePluginErrorHandler, returnSuccess);
}

function createNewController (result) {
    
    webContrl.createWebview(nativePluginResultHandler, nativePluginErrorHandler, returnSuccess);
}

function removeWebView (returnSuccess)
{
    webContrl.exitActivity(nativePluginResultHandler, nativePluginErrorHandler, returnSuccess);
}

function nativePluginResultHandler (result) {
    alert('alert');
    
}

function nativePluginErrorHandler (error) {
    
}



</script>
  </head>
  <body onload="init();" id="stage" class="theme">
    <h1>This is the next webView</h1>
    <div class="btn large" onclick="webViewBack('back');">Back</div>
    <div class="btn large" onclick="webViewForward('forward');">Forward</div>
    <div class="btn large" onclick="webViewReload('reload');">Reload</div>
    <div class="btn large" onclick="webViewStopLoading('stoploading');">Stop</div>
    <div class="btn large" onclick="removeWebView('controller');">Stop</div>
    <div class="btn large" onclick="removeWebView('controller');">NewController</div>
  </body>
</html>
