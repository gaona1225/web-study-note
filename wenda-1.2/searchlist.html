    <script language="javascript">

		var _searchRecord = document.getElementsByClassName('search_record')[0] ;
		var _clearSearch = document.getElementById('clearSearch') ;
		var _popBox = document.getElementById('searchPopBox') ;
		var _popMask = document.getElementById('searchPopMask') ;
		ajaxload() ;
		if(_clearSearch){
			_clearSearch.onclick = function(){
				_popBox.style.display = 'block' ;
				_popMask.style.display = 'block' ;
			}
		}
		document.getElementById('searchOk').onclick = function(){
			_searchRecord.innerHTML = '';
			_popBox.style.display = 'none' ;
			_popMask.style.display = 'none' ;
		}
		document.getElementById('searchCancle').onclick = function(){
			_popBox.style.display = 'none' ;
			_popMask.style.display = 'none' ;
		}
		function ajaxload(){	
			$.ajax({
				url : "http://10.6.210.229:8080/wiki/indexByCid?appId=1&cid=1",
				success : function(result) {
					var page = result['page'];
					var pageDatas = result['page']['datas'];
					var content = "";
					if (pageDatas) {
						for ( var i = 0 ; i < pageDatas.length; i++) {
							content += '<li>'
									+ '<a href="search.html">' + pageDatas[i]['content'] + '</a>'
									+ '</li>';
						}
					}				
					_searchRecord.innerHTML = content;
				},
				type : 'json'
			});
		}
