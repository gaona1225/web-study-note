<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contacts-ContactFindOptions</title>
<script language="javascript" src="phonegap-1.3.0.js"></script>
<script language="javascript">
	// 等待加载PhoneGap
	document.addEventListener("deviceready", onDeviceReady, false);
	
	// PhoneGap加载完毕
	function onDeviceReady() {
	
		// 指定联系人搜索条件
		var options = new ContactFindOptions();
		options.filter="";			// 空搜索字符串将返回所有联系人
		options.multiple=true;		// 可返回多条记录        
		filter = ["displayName"];	// 仅返回contact.displayName字段
	
		// 查找联系人
		navigator.service.contacts.find(filter, onSuccess, onError, options);
	}
	
	// onSuccess: 返回当前联系人记录集的快照
	function onSuccess(contacts) {
		for (var i=0; i< contacts.length; i++) {
		alert(contacts[i].displayName);
	}
	}
	
	// onError: 获取联系人失败
	function onError() {
		alert('onError!');
	}
</script>
</head>

<body>
	<h1>Example</h1>
 	<p>Find Contact</p>
</body>
</html>
