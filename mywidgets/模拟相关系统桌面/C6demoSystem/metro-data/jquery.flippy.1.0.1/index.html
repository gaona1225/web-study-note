<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="jquery-1.7.2.js"></script>
<script src="jquery.flippy.js"></script>
<style>
#flippy_demo{
	position: relative;
}

#flippyBox{
	background: #b6d635;
	color: #333;
	font-family: MuseoSans-500;
	font-size: 20px;
	
	min-width: 500px;
	width: 500px;
	
	min-height: 300px;
	height: 300px;
	text-align: center;
	line-height: 300px;
	
	margin: 0 auto;
}

#flippyBox .top{
	padding:5px;
}

#flippyBox .left, #flippyBox .bottom{
	text-align: center;
	color: #FFF;
}

#flippyButtons{
	text-align: center;
	line-height: 20px;
	margin-top: 20px;
}

#flippyContents{
	display: none;
}

.flippyButton{
	background: #333;
	background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#666), to(#333)) #333;
	background: -moz-linear-gradient(0 100% 90deg, #333, #666) #333;
	
	color: #b6d635;
	padding: 5px 10px;
	
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	-o-border-radius: 3px;
	-ms-border-radius: 3px;
	border-radius: 3px;
	margin: 0 5px;
}

.flippy_download{
	margin: 30px 5px;
}

.flippy_download a{
	background: #b6d635;
	background: -moz-linear-gradient(0 100% 90deg, #d4e39e 0%, #b6d635 100%) #b6d635;
	background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#d4e39e), to(#b6d635)) #b6d635;
	color: #333;
	padding: 5px 10px;
	
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	-o-border-radius: 3px;
	-ms-border-radius: 3px;
	border-radius: 3px;
	margin: 30px 5px;
}

.flippy_download a:hover{
	text-decoration: none;
}

.flippyButton:hover{
	text-decoration:none;
	background: #333;
}
.page .addThis{width:310px;position:absolute;right:0;
}
</style>
<script>
$(function(){

	$("#flippyGoLeft").click(function(){
		
	
		$("#flippyBox").flippy({
			color_target:"black",
			content:$("#flippyContentLeft"),
			direction:"LEFT",
			duration:"750"
		});
	return false;
	});
	
	$("#flippyGoTop").bind("click",function(e){
		e.preventDefault();
	
		$("#flippyBox").flippy({
			content:'<img class="top" src="http://demo.guilhemmarty.com/flippy/aston.jpg" alt="Aston Martin"/>',
			direction:"TOP",
			duration:"750",
			onFinish:function(){
				$("#flippyBox .top").hide().fadeIn(300);
			}
		});
	
	});
	
	$("#flippyGoBottom").bind("click",function(e){
		e.preventDefault();
	
		$("#flippyBox").flippy({
			color_target:"#333333",
			content:$("#flippyContentBottom"),
			direction:"BOTTOM",
			duration:"750"
		});
	
	});
	
	$("#flippyGoRight").bind("click",function(e){
		e.preventDefault();
	
		$("#flippyBox").flippy({
			color_target:"#b6d635",
			content:"Awesome !",
			direction:"RIGHT",
			duration:"750"
		});
	
	});

});
</script>

</head>

<body>
<div id="flippy_demo">
<div id="flippyBox" style="position: relative; overflow: visible; background-color: rgb(0, 0, 0); background-position: initial initial; background-repeat: initial initial; ">
<div class="left"><font><font>包括jQuery和HTML元素</font></font></div>
</div>
<div id="flippyButtons"><a id="flippyGoLeft" class="flippyButton" href="#">Left</a><a id="flippyGoTop" class="flippyButton" href="#">Top</a><a id="flippyGoBottom" class="flippyButton" href="#">Bottom</a><a id="flippyGoRight" class="flippyButton" href="#">Right</a></div>
</div>
</body>
</html>
