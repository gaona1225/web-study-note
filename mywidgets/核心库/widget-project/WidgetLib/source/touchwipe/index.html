<!DOCTYPE HTML>
<html style="height:100%;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>TouchWipe</title>
<script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
<script src="touchwipe.js"></script>
<script>
$(function(){
	$("#test").touchwipe({
				//min_move_x: 200,
				//min_move_y: 200,
				wipeLeft: function() {$("#val").append("左，");},
				wipeRight: function() { $("#val").append("右，");},
				wipeUp: function() { $("#val").append("上，");},
				wipeDown: function() { $("#val").append("下，");},
				wipe:function(){$("#val").append("点击，");},
				wipehold:function(){$("#val").append("保持，");},
				preventDefaultEvents: true
		});
		window.addEventListener('touchstart', function(e){},false);
		//window.addEventListener('touchcancel',function(){alert(1)},false);
});
</script>
</head>

<body style="height:100%;">
<div id="test" style=" height:300px; width:300px; background-color:#CCCCCC; text-align:center;">用移动设备访问，在这里拖动</div>
<div id="val" style="width:200px; word-break:break-all; white-space:normal;"></div>
</body>
</html>
