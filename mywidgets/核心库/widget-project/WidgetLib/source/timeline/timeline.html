<!DOCTYPE html>
<html>
<head>
    <title>时间线+信息(http://u.2012.qq.com-横向固定)</title>
    <meta charset="utf-8"/>
    <style type="text/css">
        * {padding: 0;margin: 0;}
        ul,li {list-style-type: none;}

        .timeline {
            overflow: hidden;
            position: relative;
            height: 350px;
            width: 800px;
        }
    </style>
    <link rel="stylesheet" href="timeline.css"/>
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="timeline.js"></script>
</head>
<body>
<input type="button" id="destroyBtn" value="button" />
<h2>手动配置时间+手动配置内容</h2>
<div style="left:290px;top:0;" id="timeline" class="timeline"></div>
<script>
    $("#timeline").timeline({
        navDate:["2012.8.30", "2012.8.31", "2012.9.1", "2012.9.2"],
        content:["2012.8.30-(1)", "2012.8.31(2)", "2012.9.1(3)", "2012.9.2(4)"]
    });
</script>
<h2>手动配置时间+请求服务器json数据</h2>
<div style="left:290px;top:10px;" id="timeline2" class="timeline"></div>
<script>
    var navData = ["2012.9.16", "2012.9.17", "2012.9.18", "2012.9.19"];
    $("#timeline2").timeline({
        navDate:["2012.9.16", "2012.9.17", "2012.9.18", "2012.9.19"],
        url:"timeline_fileData.json",
        dataType:"json",
        initActive:"2012.9.14",
        width:250,
        height:208
    });
</script>
<h2>动态生成时间+请求服务器json数据</h2>
<div style="left:290px;top:50px;" id="timeline3" class="timeline"></div>
<script>
    $("#timeline3").timeline({
        timeBuilder:"auto",
        navStartDate:"2012.9.16",
        navDateOffset:3,
        url:"timeline_fileData.json",
        dataType:"json",
        initActive:"2012.9.18",
        width:250,
        height:208
    });
</script>
<script language="javascript">
	$('#destroyBtn').click(function(){
		$("#timeline").timeline('destroy') ;
	}) ;
</script>
</body>
</html>
