<!DOCTYPE html>
<html>
<head>
    <title>图片播放</title>
    <meta charset="utf-8"/>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "\u5B8B\u4F53", sans-serif; /*宋体*/
            font-size: 12px;
            text-align: center;
        }
    </style>
    <!--/导入ui-all.css,测试样式是否受影响;ie import <=31;-->
    <link rel="stylesheet" href="slide.css"/>
    <!--
    <link rel="stylesheet" type="text/css" href="../css/ui-all.css">
    <link rel="stylesheet" type="text/css" href="../css/ui-all2.css">
    -->
    <script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-1.5.2.js"></script> -->
    <!-- <script src="/jquery-1.7.1.js"></script> -->
</head>
<body>
<div id="slides">
    <div class="slide-container" style="overflow: hidden;position: relative;display: block;">
        <div class="slide-controller">
            <a href="http://www.baidu.com" target="_blank" data-slideParamName="1">
                <img src="images/slide/1.png"/>
            </a>
            <a href="http://g.cn" target="_blank" data-slideParamName="2">
                <img src="images/slide/2.png"/>
            </a>
            <a href="http://192.168.25.31:2014/" target="_blank" data-slideParamName="3">
                <img src="images/slide/3.png"/>
            </a>
        </div>
    </div>
</div>
<script src="slide.js"></script>
<script>
    $(function () {
        $("#slides").slide({
            hoverPause: true,
            effect:"h",
            width:840,
            height:305,
            play:3000, //开启自动播放
            pause:1000,
            // 执行 a上的默认事件
            eventHandler:null,
            paginationPos: {
                right: 27,
                bottom: 5
            },
            paginationTextHidden: false,
            duration: 350
        });
    });
</script>
</body>
</html>
