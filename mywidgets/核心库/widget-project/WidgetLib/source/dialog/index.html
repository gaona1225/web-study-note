<!DOCTYPE html>

    <link rel="stylesheet" href="dialog.css"/>
    <!--testCase-->
    <style>
        #testCase {
            margin: 300px 0 0 450px;
            margin-left: 1000px;
            margin-top: 100px;
            max-width: 168px;
            border: 1px solid red;
            background-color: #f1f2f3;
            padding: 12px; /*测试鼠标移入移出事件执行*/
        }

        ul, li {
            list-style-type: none;
            line-height: 35px;
        }

        #testCase li:nth-child(2n) {
            background-color: #f1f1d1;
        }

        #testCase li:nth-child(2n+1) {
            background-color: #d1e1f1;
        }

        #testCase li {
            margin: 14px 0;
        }
    </style>
