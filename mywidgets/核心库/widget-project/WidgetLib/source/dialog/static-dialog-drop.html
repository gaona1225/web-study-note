<!DOCTYPE html>
<html>
<head>
    <title>四角dropmenu效果</title>
    <meta charset="utf-8"/>
    <style>
        * {padding:0;margin:0}
        /*g.cn webkit自定义滚动条*/
        ::-webkit-scrollbar{height:16px;overflow:visible;width:16px}
        ::-webkit-scrollbar-button{height:0;width:0}
        ::-webkit-scrollbar-track{background-clip:padding-box;border:solid transparent;border-width:0 0 0 7px}
        .ui-dailog::-webkit-scrollbar-track,.ui-dailog::-webkit-scrollbar-track{border-width:0 5px 0 2px}
        ::-webkit-scrollbar-track:horizontal{border-width:7px 0 0}
        ::-webkit-scrollbar-track:hover{background-color:rgba(0,0,0,.05);box-shadow:inset 1px 1px 0 rgba(0,0,0,.1)}
        ::-webkit-scrollbar-track:active{background-color:rgba(0,0,0,.05);box-shadow:inset 1px -1px 0 rgba(0,0,0,.14),inset -1px 1px 0 rgba(0,0,0,.07)}
        ::-webkit-scrollbar-track:horizontal:hover{box-shadow:inset -1px 1px 0 rgba(0,0,0,.14),inset 1px -1px 0 rgba(0,0,0,.07)}
        ::-webkit-scrollbar-track:vertical:hover{box-shadow:inset 1px 1px 0 rgba(0,0,0,.14),inset -1px -1px 0 rgba(0,0,0,.07)}
        ::-webkit-scrollbar-thumb{background-color:rgba(0,0,0,.2);background-clip:padding-box;border:solid transparent;border-width:0 0 0 7px;min-height:28px;padding:100px 0 0;box-shadow:inset 1px 1px 0 rgba(0,0,0,.1),inset -1px -1px 0 rgba(0,0,0,.07)}
        .ui-dailog::-webkit-scrollbar-thumb,.ui-dailog::-webkit-scrollbar-thumb{border-width:0 5px 0 2px}
        ::-webkit-scrollbar-thumb:hover{background-color:rgba(0,0,0,.4);box-shadow:inset 1px 1px 1px rgba(0,0,0,.25)}
        ::-webkit-scrollbar-thumb:horizontal{border-width:7px 0 0;padding:0 0 0 100px;box-shadow:inset -1px 1px 0 rgba(0,0,0,.1),inset 1px -1px 0 rgba(0,0,0,.07)}
        ::-webkit-scrollbar-thumb:active{background-color:rgba(0,0,0,0.5);box-shadow:inset 1px 1px 3px rgba(0,0,0,0.35)}
        ::-webkit-scrollbar-corner{background:transparent}
        body::-webkit-scrollbar-track-piece{background-clip:padding-box;background-color:#f5f5f5;border:solid #fff;border-width:0 0 0 3px;box-shadow:inset 1px 0 0 rgba(0,0,0,.14),inset -1px 0 0 rgba(0,0,0,.07)}
        body::-webkit-scrollbar-track-piece:horizontal{border-width:3px 0 0;box-shadow:inset 0 1px 0 rgba(0,0,0,.14),inset 0 -1px 0 rgba(0,0,0,.07)}
        body::-webkit-scrollbar-thumb{background-clip:padding-box;border-width:1px 1px 1px 5px}
        body::-webkit-scrollbar-thumb:horizontal{border-width:5px 1px 1px}
        body::-webkit-scrollbar-corner{background-clip:padding-box;background-color:#f5f5f5;border:solid #fff;border-width:3px 0 0 3px;box-shadow:inset 1px 1px 0 rgba(0,0,0,.14)}
    </style>
    <style>
        .ui-dailog{clear: both;display: block;position: absolute;border: 1px solid #d1d1d1;width: 300px;height: 250px;top:250px;left:300px;z-index: 9;-webkit-box-shadow: 0 2px 4px rgba(0, 0, 0, .2);-moz-box-shadow:0 2px 4px rgba(0, 0, 0, .2);box-shadow: 0 2px 4px rgba(0, 0, 0, .2); }
        .ui-dailog-triangle{overflow: hidden;position: absolute;display: inline-block;background-image: url("images/ui-dialog-triangle.png");background-repeat: no-repeat;}
        .ui-dailog .top{background-position: 0 0;width: 21px;height: 10px;}
        .ui-dailog .right{background-position:-10px 0;width: 10px;height: 21px;}
        .ui-dailog .bottom{background-position: 0 -10px;width: 21px;height: 10px;}
        .ui-dailog .left{background-position: 0 0;width: 10px;height: 21px;}
        .ui-ailog-close {overflow: hidden;display: inline-block;position: absolute;background: url("images/ui-dialog-close.png") no-repeat;width: 10px;height: 10px;text-indent: -9999px;cursor: pointer;-webkit-tap-highlight-color: rgba(0,0,0,0);-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;}
    </style>
</head>
<body>
    <div class="ui-dailog">
        <div class="ui-ailog-close" style="left:278px;top:12px;">&nbsp;</div>
        <div class="ui-dailog-triangle top" style="left:150px;top:-10px;"></div>
        <div class="ui-dailog-triangle right" style="left:300px;top:125px;"></div>
        <div class="ui-dailog-triangle bottom" style="left:150px;top:250px;"></div>
        <div class="ui-dailog-triangle left" style="left:-10px;top:125px;"></div>
        <!--滚动条测试
        <div style="height: 220px;width: 288px;overflow: auto;margin-top: 25px;">
            <div style="width: 1000px;height: 1200px;background-color: #e0ffff;"></div>
        </div>
        -->
    </div>
</body>
</html>
