<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>进度条</title>
<link rel="stylesheet" type="text/css" href="../css/ui-all.css">
<script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
<script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script src="progressBar.js"></script>
<script>
$(function(){
$(".progressBar").progressBar({width:"300px"});
	$("#set").click(function(){
		var val = $("#setVal").val();
		$("#bar").val(val);
		$(".progressBar").progressBar();
	});
});
</script>
</head>

<body>
<input id="setVal" name="" type="text" /><input id="set" type="button" value="设置" /><br />
<input id="bar" name="" type="text" value="30" class="progressBar" />
</body>
</html>
