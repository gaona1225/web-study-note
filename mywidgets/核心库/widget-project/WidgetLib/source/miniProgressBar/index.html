<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>迷你进度条</title>
<link rel="stylesheet" type="text/css" href="../css/ui-all.css"/>
<script type="text/javascript" src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script type="text/javascript" src="miniProgressBar.js"></script>
<script type="text/javascript">
$(function(){
     $('#bar').miniProgressBar({dataValue:80});
    //销毁方法： $('#bar').miniProgressBar('destroy');
});
</script>
</head>

<body>
	<div style="margin:30px;">
		<input id="bar" name="" type="text" value="30" class="miniProgressBar"/>
	</div>
</body>
</html>
