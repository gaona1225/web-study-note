<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文件上传插件</title>
<link rel="stylesheet" type="text/css" href="../css/ui-all.css">
<script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
<script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script type="text/javascript" src="file.js"></script>
<script type="text/javascript">
	$(function(){
		$(".file").file();
		$("#destroy").click(function(){
			$("#file_input").file('destroy');
		});
		$("#getPath").click(function(){
			$('#getval').val($('#file_input').file('getVal'));
		});
	})
</script>
</head>
<body>
   <input type="file" class="file" id="file_input"/>
   <br />
   <br />
   <input type="button" id="destroy" value="destroy">
   <input type="button" id="getPath" value="getPath" />
   <input type="text" id="getval" />
</body>
</html>
