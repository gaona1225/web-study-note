<!DOCTYPE html>
 <html>
     <head>
		<title>index.html(简单例子:页面发送数据到服务端然后在页面显示)</title>
         <script type="text/javascript" charset="utf-8" src="http://localhost:8000/socket.io/socket.io.js"></script>
         <script type="text/javascript" charset="utf-8">
			 /*
			 * huanghui@2012-5-18 webSocket+nodejs+socket.io 
			 * 简单例子:页面发送数据到服务端然后在页面显示
			 * 1、如果直接点击index1.html，则会看到效果。（不要用chrome，本地看不到效果）
			 * 2、如果访问‘http://localhost:8000/index1.html’，则只会看到
				'HTML5 WebSocket Demo!!!'字样。
			 */
			 var socket = io.connect("localhost",{port:'8000'});
             socket.on("connect", function(){ 
                 console.log("connected2");
             });
             socket.on("message", function(data){ 
                 console.log("received message2: " + data);
                 document.getElementById("message").innerHTML = data;
             });
             socket.on("disconnect", function(){ 
                 console.log("disconnected2");  
             })
  
             function send() {
                 var name = document.querySelector("input[name=name]").value;
                 console.log("send message: " + name);
                 socket.send(name);
             }
         </script>
     </head>
     <body>
         <label for="name">What's your name:</label>
         <input type="text" id="name" name="name" />
         <button onclick="send()">Send</button>
         <div id="message" style="color: red"></div>
     </body>
 </html>
