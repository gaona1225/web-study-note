<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>colorpicker</title>
<link rel="stylesheet" href="../css/ui-all.css">
<script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
<script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script src="colorpicker.js"></script>
<script>	
$(function(){
	$('#color').colorpicker() ;
	$('#btn').click(function(){
		$('#tagText').val($('#color').colorpicker('getVal')) ;
	}) ;
}) ;
</script>
</head>
<body>
<input type="text" id="color" name="color" value="#123456" />
<input type="button" id="btn" value="取值" />
<input type="text" id="tagText" />
</body>
</html>
