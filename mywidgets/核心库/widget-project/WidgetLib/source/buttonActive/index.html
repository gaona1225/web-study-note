<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>推荐按钮</title>
<link rel="stylesheet" type="text/css" href="../css/ui-all.css">
<script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
<script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script src="buttonActive.js"></script>
<script>
$(function(){
	function timeTodo(){
		$("#timeHide").buttonActive("hide");
        $("#timeDisabled").buttonActive("disable");
	}
	setTimeout(timeTodo,1000);
    setTimeout(function(){
         $("#timeHide").buttonActive("show");
         $("#timeDisabled").buttonActive("enable");
    },3000);
});

</script>
</head>
<body style="height:100%;">
<input type="button" class="buttonActive" value="确定" data-width="standard" />
<input type="button" class="buttonActive" id="timeHide" value="button1" />
<input type="button" class="buttonActive" id="timeDisabled" value="button2"   />
<input type="button" class="buttonActive" value="button3" />
<input type="button" class="buttonActive" value="button4" />
</body>
</html>
