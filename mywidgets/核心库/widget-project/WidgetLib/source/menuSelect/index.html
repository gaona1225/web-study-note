<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>下拉多选菜单列表</title>
<link rel="stylesheet" type="text/css" href="../css/ui-all.css">
<script type="text/javascript" src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script type="text/javascript" src="../buttonPro/buttonPro.js"></script>
<script type="text/javascript" src="menuSelect.js"></script>
<script type="text/javascript">
$(function(){
     var data="[{'id':'1','menuSelect':'部门下级'}"
            +",{'id':'2','menuSelect':'下辖部门'}"
            +",{'id':'3','menuSelect':'其他部门','DeptOrUser':'menuSelectDepts1'}"
            +",{'id':'4','menuSelect':'其他人员','DeptOrUser':'menuSelectUsers2'}]";
	$("#buttonId").menuSelect({
		json:"json.json",
		listId:"menuSelectDivId",
        getMoreDepts :function(){
            getDepts();
         },
        getMoreUsers:function(){
            getUsers();
        },
		fn:function(){
			$("#menuSelectDivId").live("click",function(event){
				if($(event.target).is("li")){
					alert("你点击ID是: "+$(event.target).attr("id"));
				}

			});
		}
	});

	$("#buttonId2").menuSelect({data:data,
        listId:"listId2",
        getMoreDepts :function(){
            getDepts();
         },
        getMoreUsers:function(){
            getUsers();
        }});


});
    function getDepts(){
        alert("Depts");
    }
    function getUsers(){
        alert("Users");
    }
</script>

</head>

<body>
<div style="width:300px; height:100px; margin:0 auto;">
    <!--<a id="li" href="javaScript:void(0)" style="float:right; color:#000000;">链接菜单▼</a>-->
    <input class="buttonPro menuSelect" id="buttonId" type="button" style="width:100px;" value="下拉单选菜单列表" data-img="../uiBase/skins/base/icon_system/16px/menu.png" data-type="menu" />
</div>
<div style="width:300px; height:100px; margin:0 auto;">
    <!--<a id="li" href="javaScript:void(0)" style="float:right; color:#000000;">链接菜单▼</a>-->
    <input class="buttonPro menuSelect" id="buttonId2" type="button"  style="width:100px;" value="下拉单选菜单列表2" data-img="../uiBase/skins/base/icon_system/16px/menu.png" data-type="menu" />
</div>

</body>
</html>
