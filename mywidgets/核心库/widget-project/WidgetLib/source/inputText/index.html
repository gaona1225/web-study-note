<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>表单单行文本框--inputText</title>
	<link rel="stylesheet" type="text/css" href="../css/ui-all.css">
	<script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
	<script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
	<script src="inputText.js"></script>
	<script type='text/javascript'>
	$(function(){
		$('#hide').click(function(){$('#textfield').inputText('hide');});
		$('#show').click(function(){$('#textfield').inputText('show');});
		$('#disable').click(function(){$('#textfield').inputText('disable');});
		$('#enable').click(function(){$('#textfield').inputText('enable');});
	});
	</script>
</head>
	<body style="padding:20px;">
单行文本框（inputText）:
<input name="" type="text" class="input_text_default" id="textfield" />
<input name="" type="text" disabled="disabled" class="input_text_default" />
<input name="" type="password" class="input_text_default" />
<a href="###" id="hide">隐藏</a>
<a href="###" id="show">显示</a>
<a href="###" id="disable">禁用</a>
<a href="###" id="enable">启用</a>
</body>
</html>
