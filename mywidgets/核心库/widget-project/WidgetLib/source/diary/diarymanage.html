<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>diarymanage</title>
<link rel="stylesheet" type="text/css" href="../css/ui-all.css">
<link type="text/css" rel="stylesheet" href="../My97DatePicker/skin/default/datepicker.css" />
<link type="text/css" rel="stylesheet" href="diarycom.css"/>
<script language="javascript" type="text/javascript" src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
<script language="javascript" type="text/javascript" src="../My97DatePicker/WdatePicker.js"></script>
<script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script language="javascript" type="text/javascript" src="../buttonActive/buttonActive.js"></script>
<script language="javascript" type="text/javascript" src="../scrollBar/scrollBar.js"></script>
<script language="javascript" type="text/javascript" src="diarycom.js"></script>
</head>

<body>
<a href="#" class="addComp">加入比较</a>
<div class="diary-addcomp">
	<div class="diary-addTitle">
    	<h2>对比人员(3/5)</h2>
        <p class="diary-addcomOpe">
        	<a href="#" class="minComp"><img src="diary-addcomOpe-min.png" alt="最小化"/></a>
            <a href="#" class="closeComp"><img src="diary-addcomOpe-close.png" alt="关闭"/></a>
        </p>
    </div>
    <div class="diary-addContent">
    	<div class="diary-addcompElem">
        	<div class="diary-addcompElemPic"><img src="default_head_picture.png" alt="头像"/></div>
            <div class="diary-addcompElemClose"><img src="btn_Cancle.gif" alt="删除"/></div>
            <div class="diary-addcompElemName">王芳</div>
            <div class="diary-addcompElemTime"><input type="text" onFocus="WdatePicker()" value="2012-05-03" readonly/></div>
        </div>
        <div class="diary-addcompElem">
        	<div class="diary-addcompElemPic"><img src="default_head_picture.png" alt="头像"/></div>
            <div class="diary-addcompElemClose"><img src="btn_Cancle.gif" alt="删除"/></div>
            <div class="diary-addcompElemName">王芳</div>
            <div class="diary-addcompElemTime"><input type="text" onFocus="WdatePicker()" value="2012-05-03" readonly/></div>
        </div>
        <div class="diary-addcompElem">
        	<div class="diary-addcompElemPic"><img src="default_head_picture.png" alt="头像"/></div>
            <div class="diary-addcompElemClose"><img src="btn_Cancle.gif" alt="删除"/></div>
            <div class="diary-addcompElemName">王芳</div>
            <div class="diary-addcompElemTime"><input type="text" onFocus="WdatePicker()" value="2012-05-03" readonly/></div>
        </div>
        <div class="diary-addcompOpe">
        	<div class="addcomPerPic"><img src="diary-addcomPer.png" alt="添加对比人员" class="addcomPer"/></div>
            <div><input type="button" class="buttonActive" value="开始比对" id="compareBtn"/></div>
            <div><a href="#" class="cleanAllPer">清空选择</a></div>
        </div>
    </div>
</div>
<div class="personList">
	<img src="personList.png" alt="人员列表"/>
	<p style="text-align:center ;"><input type="button" class="buttonActive" value="确定" id="okBtn"/><input type="button" class="buttonActive" value="取消" id="cancelBtn"/></p>
</div>
</body>
</html>
