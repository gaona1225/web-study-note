<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轻量级按钮</title>
<link rel="stylesheet" type="text/css" href="../css/ui-all.css">
<script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
<script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script src="buttonLight.js"></script>
<style type="text/css">
.toolbar {
	height:28px;
	background-color: #f5f5f5;
	background-image: -webkit-gradient(linear, left top, left bottom, from(#f5f5f5), to(#d5d5d5)); /* Saf4+, Chrome */
	background-image: -webkit-linear-gradient(top, #f5f5f5, #d5d5d5); /* Chrome 10+, Saf5.1+ */
	background-image:    -moz-linear-gradient(top, #f5f5f5, #d5d5d5); /* FF3.6 */
	background-image:     -ms-linear-gradient(top, #f5f5f5, #d5d5d5); /* IE10 */
	background-image:      -o-linear-gradient(top, #f5f5f5, #d5d5d5); /* Opera 11.10+ */
	background-image:         linear-gradient(top, #f5f5f5, #d5d5d5);
 filter: progid:DXImageTransform.Microsoft.gradient(startColorStr='#f5f5f5', EndColorStr='#d5d5d5'); /* IE6–IE9 */
}
</style>
<script>
$(function(){
	function timeTodo(){
		$("#timeDisabled").buttonLight("disable");
		$("#timeEnabled").buttonLight("enable");
		$("#timeHide").buttonLight("hide");
	}
	setTimeout(timeTodo,1000);
	  
});
</script>
</head>
<body>
<div class="toolbar">
<input type="button" id="timeDisabled" class="buttonLight" value="文件" data-img="../uiBase/skins/base/icon_system/16px/menu.png" />
<input type="button" id="timeHide" class="buttonLight" value="编辑" data-img="../uiBase/skins/base/icon_system/16px/menu.png" />
<input type="button" class="buttonLight" value="选项" data-type="menu" data-img="../uiBase/skins/base/icon_system/16px/setting.png" />
<input type="button" class="buttonLight" value="关于" data-img="../uiBase/skins/base/icon_system/16px/about.png" />
<input type="button" id="timeEnabled" class="buttonLight" value="其他" data-img="../uiBase/skins/base/icon_system/16px/menu.png" disabled="disabled" />
</div>
</body>
</html>
