<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>选项卡-简洁</title>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" type="text/css" href="../css/ui-all.css">
	<script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
	<script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
	<script type="text/javascript" src="tab.js"></script>
</head>
<body>
   <!--选项卡-->
    <div class="ui-tab" data-tabType="min" data-targetId="div"><!--div-->
        <dt data-targetId="d1" class="normal">tabName1</dt>
        <dt data-targetId="d2" class="normal">tabName2</dt>
        <dt data-targetId="d3" class="normal">tabName3</dt>
    </div>
    <!--内容区-->
    <div id="d1" style="display:none;width:100%;height:30px;">1</div>
    <div id="d2" style="display:none;width:100%;height:30px;">2</div>
    <div id="d3" style="display:none;width:100%;height:30px;">3</div>
</body>
</html>
