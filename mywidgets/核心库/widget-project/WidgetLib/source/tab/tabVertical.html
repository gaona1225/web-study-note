<!DOCTYPE html>
<html>
<head>
    <title>tab Vertical</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="tab.css"/>
</head>
<body>
<div>
	<!-- /竖直左-->
    <div class="ui-tab" data-tabType="tabMenu" data-targetId="div">
        <dt data-targetId="d1" class="normal">每天</dt>
        <dt data-targetId="d2" class="normal">每月</dt>
        <dt data-targetId="d3" class="normal">每年</dt>
    </div>
    <!--内容区-->
    <div style="display: inline-block;float: left;width: 300px;height:auto;">
        <div id="d1" style="display:none;width:100%;height:30px;">1</div>
        <div id="d2" style="display:none;width:100%;height:30px;">2</div>
        <div id="d3" style="display:none;width:100%;height:30px;">3</div>
    </div>
</div>
<script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
<script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script type="text/javascript" src="tab.js"></script>
<script>

</script>
</body>
</html>
