<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>qrcode单元测试</title>
<link rel="stylesheet" href="../../../uiBase/skins/base/reset.css" />
<link rel="stylesheet" href="../../../uiBase/skins/default/skin-min.css" />
<link rel="stylesheet" href="../qunit.css" />
<script language="javascript" src="../jquery-1.5.2.min.js"></script>
<script language="javascript" src="../../../source/jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script language="javascript" type="text/javascript" src="../qunit.js"></script>
<script language="javascript" src="../../../uiBase/js/ui-min.js"></script>
<script language="javascript" src="qrcode.js"></script>
<script language="javascript" src="jquery.qrcode.js"></script>
<script language="javascript" src="qrcodeTest.js"></script>
<style type="text/css">
	#qrcode,#qrcode>thead>tr>td,#qrcode>tbody>tr>td {border:1px solid red; border-collapse: collapse;}
	#qrcode>tbody>tr>td {padding:10px;}
	input[type="button"] {width:50px;height:30px;}
	#clearRender {width: 100px;}
</style>
</head>

<body>
<div class="qunit-wrap">
    <h1 id="qunit-header">QUnit example</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
</div>
<div>
    <table id="qrcode">
        <thead>
            <tr>
                <td>信息</td>
                <td>执行渲染</td>
                <td>table渲染输出</td>
                <td>canvas渲染输出</td>
            </tr>
        </thead>
        <tbody>
            <!-- 普通字符 -->
            <tr>
                <td><input type="text" name="" id="" value="abcdef中文abc字符dd转换在123编码!@#$%"/> </td>
                <td>
                    <input type="button" value="table" />
                    <input type="button" value="canvas" />
                </td>
                <td>table</td>
                <td>canvas</td>
            </tr>
            <!-- 网址-->
            <tr>
                <td><input type="text" name="" id="" value="http://192.168.25.31:3000/"/> </td>
                <td>
                    <input type="button" value="table" />
                    <input type="button" value="canvas" />
                </td>
                <td>table</td>
                <td>canvas</td>
            </tr>
            <!-- 电话1-->
            <tr>
                <td><input type="text" name="" id="" value="13112345896"/> </td>
                <td>
                    <input type="button" value="table" />
                    <input type="button" value="canvas" />
                </td>
                <td>table</td>
                <td>canvas</td>
            </tr>
            <!-- 电话2-->
            <tr>
                <td><input type="text" name="" id="" value="tel:13112345896"/> </td>
                <td>
                    <input type="button" value="table" />
                    <input type="button" value="canvas" />
                </td>
                <td>table</td>
                <td>canvas</td>
            </tr>
            <!-- 邮箱1-->
            <tr>
                <td><input type="text" name="" id="" value="zhngwing@163.com"/> </td>
                <td>
                    <input type="button" value="table" />
                    <input type="button" value="canvas" />
                </td>
                <td>table</td>
                <td>canvas</td>
            </tr>
            <!-- 邮箱2-->
            <tr>
                <td><input type="text" name="" id="" value="mailto:zhngwing@163.com"/> </td>
                <td>
                    <input type="button" value="table" />
                    <input type="button" value="canvas" />
                </td>
                <td>table</td>
                <td>canvas</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
