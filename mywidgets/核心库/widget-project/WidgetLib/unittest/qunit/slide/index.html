<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>slide单元测试</title>
<link rel="stylesheet" href="../../../uiBase/skins/base/reset.css" />
<link rel="stylesheet" href="../../../uiBase/skins/default/skin-min.css" />
<link rel="stylesheet" href="../qunit.css" />
<script language="javascript" src="../jquery-1.5.2.min.js"></script>
<script language="javascript" src="../../../source/jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script language="javascript" type="text/javascript" src="../qunit.js"></script>
<script language="javascript" src="../../../uiBase/js/ui-min.js"></script>
<script language="javascript" src="slideTest.js"></script>
<style type="text/css">
	
</style>

</head>

<body>
<div class="qunit-wrap">
    <h1 id="qunit-header">QUnit example</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
</div>
<div>
	<div id="slides">
        <div class="slide-container" style="overflow: hidden;position: relative;display: block;">
            <div class="slide-controller">
                <a data-slideParamName="1">
                    <img src="image/1.png"/>
                </a>
                <a href="javascript:;" data-slideParamName="2">
                    <img src="image/2.png"/>
                </a>
                <a href="javascript:;" data-slideParamName="3">
                    <img src="image/3.png"/>
                </a>
            </div>
        </div>
    </div><br/>
    <div id="slides2">
        <!--/图片轮播结构-->
        <div class="slide-container" style="overflow: hidden;position: relative;display: block;">
            <div class="slide-controller">
                <a href="http://www.baidu.com" target="_blank" data-slideParamName="1">
                    <img src="image/1.png"/>
                </a>
                <a href="javascript:;" data-slideParamName="2">
                    <img src="image/2.png"/>
                </a>
                <a href="javascript:;" data-slideParamName="3">
                    <img src="image/3.png"/>
                </a>
            </div>
        </div>
    </div><br/>
    <div id="slides3">
        <!--/图片轮播结构-->
        <div class="slide-container" style="overflow: hidden;position: relative;display: block;">
            <div class="slide-controller">
                <a data-shutter="1">
                    <img src="image/1.png"/>
                </a>
                <a href="javascript:;" data-shutter="2">
                    <img src="image/2.png"/>
                </a>
                <a href="javascript:;" data-shutter="3">
                    <img src="image/3.png"/>
                </a>
                <a href="javascript:;" data-shutter="4">
                    <img src="image/4.png"/>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
