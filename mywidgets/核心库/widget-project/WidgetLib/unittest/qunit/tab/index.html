<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>tab单元测试</title>
<link rel="stylesheet" href="../../../uiBase/skins/default/skin-min.css" />
<link rel="stylesheet" href="../qunit.css" />
<script language="javascript" src="../jquery-1.5.2.min.js"></script>
<script language="javascript" src="../../../source/jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
<script language="javascript" type="text/javascript" src="../qunit.js"></script>
<script language="javascript" src="../../../uiBase/js/ui-min.js"></script>
<script language="javascript" src="tabTest.js"></script>

</head>

<body>
<div class="qunit-wrap">
    <h1 id="qunit-header">QUnit example</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
</div>
<div>
	<!--选项卡-->
    <div class="ui-tab" data-tabType="min" data-targetId="div"><!--div-->
        <dt data-targetId="d1" class="normal">tabName1</dt>
        <dt data-targetId="d2" class="normal">tabName2</dt>
        <dt data-targetId="d3" class="normal">tabName3</dt>
    </div>
    <!--内容区-->
    <div id="d1" style="display:none;width:100%;height:30px;">1</div>
    <div id="d2" style="display:none;width:100%;height:30px;">2</div>
    <div id="d3" style="display:none;width:100%;height:30px;">3</div>
</div>
<div>
	<!--选项卡-->
    <div class="ui-tab" data-tabType="pro" data-targetId="div"><!--div-->
        <dt data-targetId="da" class="normal">tabName1</dt>
        <dt data-targetId="db" class="normal">tabName2</dt>
        <dt data-targetId="dc" class="normal">tabName3</dt>
    </div>
    <!--内容区-->
    <div id="da" style="display:none;width:100%;height:30px;">1</div>
    <div id="db" style="display:none;width:100%;height:30px;">2</div>
    <div id="dc" style="display:none;width:100%;height:30px;">3</div>
</div>
</body>
</html>
