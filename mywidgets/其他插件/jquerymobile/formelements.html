<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>formelements</title>
<link href="jquery.mobile-1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css" />
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head>

<body>
<div data-role="page">
	<div data-role="header" data-position="fixed"><h1>header</h1></div>
    <div data-role="content">
    	<div data-role="fieldcontain" class="ui-hide-label">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="" placeholder="Username"/>
        </div>
        <input type="text" name="username" id="username" value="" placeholder="Username"/>
        <input type="datetime" name="datetime" value="" />
        <input type="file" name="file" />
        <input type="email" name="email" />
        <input type="image" src="jquery.mobile-1.0/images/icons-18-black.png" name="image" />
        
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
               <legend>Agree to the terms:</legend>
               <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
               <label for="checkbox-1">I agree</label>
            </fieldset>
        </div>
        <label for="foo">
            <select name="foo" id="foo"  data-role="none">
                <option value="a" >A</option>
                <option value="b" >B</option>
                <option value="c" >C</option>
            </select>
		</label>
        <label for="select-choice-0" class="select">Shipping method:</label>
        <select name="select-choice-0" id="select-choice-1" data-inline="true">
           <option value="standard">Standard: 7 day</option>
           <option value="rush">Rush: 3 days</option>
           <option value="express">Express: next day</option>
           <option value="overnight">Overnight</option>
        </select>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <legend>Date of Birth:</legend>            
                <label for="select-choice-month">Month</label>
                <select name="select-choice-month" id="select-choice-month">
                    <option>Month</option>
                    <option value="jan">January</option>
                    <!-- etc. -->
                </select>
            
                <label for="select-choice-day">Day</label>
                <select name="select-choice-day" id="select-choice-day">
                    <option>Day</option>
                    <option value="1">1</option>
                    <!-- etc. -->
                </select>
            
                <label for="select-choice-year">Year</label>
                <select name="select-choice-year" id="select-choice-year">
                    <option>Year</option>
                    <option value="2011">2011</option>
                    <!-- etc. -->
                </select>
            </fieldset>
       </div>
		<div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>Date of Birth:</legend>            
                <label for="select-choice-month">Month</label>
                <select name="select-choice-month" id="select-choice-month">
                    <option>Month</option>
                    <option value="jan">January</option>
                    <!-- etc. -->
                </select>
            
                <label for="select-choice-day">Day</label>
                <select name="select-choice-day" id="select-choice-day">
                    <option>Day</option>
                    <option value="1">1</option>
                    <!-- etc. -->
                </select>
            
                <label for="select-choice-year">Year</label>
                <select name="select-choice-year" id="select-choice-year">
                    <option>Year</option>
                    <option value="2011">2011</option>
                    <!-- etc. -->
                </select>
            </fieldset>
       </div>
       <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
               <legend>Agree to the terms:</legend>
               <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
               <label for="checkbox-1">I agree</label>
               <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
               <label for="checkbox-2">I agree</label>
               <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
               <label for="checkbox-3">I agree</label>
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <legend>Choose a pet:</legend>
                    <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
                    <label for="radio-choice-1">Cat</label>
    
                    <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
                    <label for="radio-choice-2">Dog</label>
    
                    <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3"  />
                    <label for="radio-choice-3">Hamster</label>
    
                    <input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4"  />
                    <label for="radio-choice-4">Lizard</label>
            </fieldset>
        </div>
		<div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>Choose a pet:</legend>
                    <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
                    <label for="radio-choice-1">Cat</label>
    
                    <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
                    <label for="radio-choice-2">Dog</label>
    
                    <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3"  />
                    <label for="radio-choice-3">Hamster</label>
    
                    <input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4"  />
                    <label for="radio-choice-4">Lizard</label>
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <label for="slider2">Flip switch:</label>
            <select name="slider2" id="slider2" data-role="slider">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="slider">Slider:</label>
            <input type="range" name="slider" id="slider" value="0" min="0" max="100"  />
        </div>
        <div data-role="fieldcontain">
         <label for="search">Search Input:</label>
         <input type="search" name="password" id="search" value=""  />
        </div>
    </div>
    <div data-role="footer" data-position="fixed"><h4>footer</h4></div>
</div>
</body>
</html>
