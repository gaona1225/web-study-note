<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html5drag</title>
<style type="text/css">
	ul,li{
		list-style:none ;
		margin:0 ;
		padding:0 ;
	}
	ul{
		overflow:hidden ;
	}
	ul li{
		background:#a4c1a5 ;
		height:100px ;
		line-height:100px ;
		margin:10px ;
		text-align:center ;
		width:100px ;
	}
	.drapdrop{
		border:1px solid #ccc ;
		height:300px ;
		overflow:auto ;
		width:400px ;
	}
</style>
</head>

<body>
    <ul id="dragList">
        <li draggable="true">111</li>
        <li draggable="true">222</li>
        <li draggable="true">333</li>
        <li draggable="true">444</li>
        <li draggable="true">555</li>
        <li draggable="true">666</li>
    </ul>
    <ul class="drapdrop" id="dragdrop"></ul>
    <script language="javascript">
    	var _li = document.getElementById('dragList').getElementsByTagName('li') ;
		var _len = _li.length ;
		var _drapdrop = document.getElementById('dragdrop') ;
		for(var i=0; i<_len; i++){
			(function(i){
				_li[i].ondrag = function(){
					var _this = this ;
					_drapdrop.ondrop = function(){
						_drapdrop.appendChild(_this) ;
					}
				}
			})(i)
		}
		//这个是必须的
		_drapdrop.ondragover = function(e){
			e.preventDefault() ;
		}
    </script>
</body>
</html>
