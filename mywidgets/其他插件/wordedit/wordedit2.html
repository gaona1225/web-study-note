<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>eidtDiv</title>
<style type="text/css">
.eidtDiv{
	border:1px solid #3C3C3C ;
	height:200px; 
	width:400px ;
}
</style>
</head>

<body>
<script   for="btnDesign"   event="onclick">   
      targetDoc   =   document.frames(0).document;   
      if   (targetDoc.designMode   ==   "On")   
          targetDoc.designMode   =   "Off";   
      else   
          targetDoc.designMode   =   "On";   
</script>   
<button   id=btnDesign>DesignMode</button>   
<iframe   src="wordedit.html"   style="border:   black   thin;   width:100%;   height:200px"></iframe>  
</body>
</html>
