<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="javascript" type="text/javascript" src="../jquery-1.5.2.min.js"></script>
<title>无标题文档</title>
<style type="text/css">
ul{
	height:60px ;
	width:100% ;
}
li{
	border:1px solid red ;
	float:left ;
	height:60px ;
	text-align:center ;
	width:80px ;
}
</style>
<script language="javascript" type="text/javascript">
	$(function(){
		$('body').live('touchstart',function(){
			if($dp.dd.style.display == 'block'){
				$dp.dd.style.display = 'none' ;
			}
		}) ;
		$('li').click(function(){
			var showindex = $(this).index() ;
			$('iframe').eq(showindex).show().siblings().hide() ;
		}) ;
	}) ;
</script>
</head>

<body>
<ul>
	<li>111</li>
    <li>222</li>
</ul>
<div>
<iframe src="test.html"></iframe>
<iframe src="http://www.baidu.com" style="display:none ;"></iframe>
</div>
</body>
</html>
