		var _a = a.html();
		a.html(b.html()) ;
		b.html(_a) ;
	}
	
	function compare(a , b){
		var _a = parseInt(a.children('td:first').html());
		var _b = parseInt(b.children('td:first').html());
		if(_a > _b){
			 return 1;
		}else if(_a < _b){
			return -1 ;
		}else{
			return 0 ;	
		}
	}
	
	
	
	$(function(){
		$('.num').click(function(){
			var len = $('tbody tr').length ;	
			for(var i=0; i<len; i++){
				for(var j=len-1; j>i; j--){
					var ret = compare($('tbody tr').eq(j), $('tbody tr').eq(j-1));
					if( ret >= 0){
						swap($('tbody tr').eq(j), $('tbody tr').eq(j-1));
					}
					
				}
			}
		}) ;
	}) ;
</script>
