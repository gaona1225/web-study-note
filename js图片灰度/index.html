<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>gray</title>
<script language="javascript" src="src/changeDiv.js"></script>
<link rel="stylesheet" href="src/style.css" />
<link rel="stylesheet" href="src/blog.css" />
<script language="javascript" src="src/cufon.js"></script>
<script language="javascript" src="src/circ.js"></script>
<script language="javascript" src="src/grayscale.js"></script>
</head>

<body>
<div id="test">
	<img onmouseover="javascript:do_grayscale('test');" onmouseout="javascript:do_ungrayscale('test');" alt="Pusteblumen" src="a.jpg">
</div>
<script type="text/javascript">
    function do_grayscale(id) {
        var el = document.getElementById(id );
        grayscale( el );
    }
    function do_ungrayscale(id) {
        var el = document.getElementById(id );
        grayscale.reset( el );
    }
</script>
</body>
</html>
