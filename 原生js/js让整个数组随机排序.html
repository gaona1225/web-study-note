<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js让整个数组随机排序</title>
<style>
	div{
		width:600px ;
		height:600px ;
	}
	p{
		background:yellow ;
		width:100px ;
		height:100px ;
		opacity:0.5 ;
		filter:alpha(opacity=50) ;
	}
</style>
</head>

<body>
<script>
	var arry = new Array('a','g','c',3,5,77,'d') ;
	/*
		sort方法是两两逐一比较 还原sort方法 
		arry.sort(funtion(a,b){
			return a-b ;
		}) ;
	*/
	arry.sort(function(){ 
		return Math.random() > 0.5 ? -1:1 ;
	}) ;
	console.log(arry) ;
</script>
<div style="background:red;">
	<p>fdsfs</p>
</div>
</body>
</html>
