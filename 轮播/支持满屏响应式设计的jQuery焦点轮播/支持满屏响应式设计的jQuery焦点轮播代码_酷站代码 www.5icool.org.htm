<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>aaa</title>
<script type="text/javascript" src="./支持满屏响应式设计的jQuery焦点轮播代码_酷站代码 www.5icool.org_files/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="./支持满屏响应式设计的jQuery焦点轮播代码_酷站代码 www.5icool.org_files/jquery.touchSlider.js"></script>
<link href="http://www.5icool.org/demo/2013/a01107/css/common.css" rel="stylesheet">
<script type="text/javascript">
$(document).ready(function () {
	$(".main_visual").hover(function(){
		$("#btn_prev,#btn_next").fadeIn()
		},function(){
		$("#btn_prev,#btn_next").fadeOut()
		})
	$dragBln = false;
	$(".main_image").touchSlider({
		flexible : true,
		speed : 200,
		btn_prev : $("#btn_prev"),
		btn_next : $("#btn_next"),
		paging : $(".flicking_con a"),
		counter : function (e) {
			$(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
		}
	});
	$(".main_image").bind("mousedown", function() {
		$dragBln = false;
	})
	$(".main_image").bind("dragstart", function() {
		$dragBln = true;
	})
	$(".main_image a").click(function() {
		if($dragBln) {
			return false;
		}
	})
	timer = setInterval(function() { $("#btn_next").click();}, 5000);
	$(".main_visual").hover(function() {
		clearInterval(timer);
	}, function() {
		timer = setInterval(function() { $("#btn_next").click();}, 5000);
	})
	$(".main_image").bind("touchstart", function() {
		clearInterval(timer);
	}).bind("touchend", function() {
		timer = setInterval(function() { $("#btn_next").click();}, 5000);
	})
});
</script>
</head>
<body>
<div class="main_visual">
  <div class="flicking_con">
    <div class="flicking_inner"> <a href="#" class="on">1</a> <a href="#">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">5</a> </div>
  </div>
  <div class="main_image">
    <ul>
      <li><span class="img_1"></span></li>
      <li><span class="img_2"></span></li>
      <li><span class="img_3"></span></li>
      <li><span class="img_4"></span></li>
      <li><span class="img_5"></span></li>
    </ul>
    <a href="javascript:;" id="btn_prev"></a> <a href="javascript:;" id="btn_next"></a> </div>
</div>
</body>
</html>
